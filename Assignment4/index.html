<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Name</th>
          <th rowspan="2">Age</th>
          <th rowspan="2">Phone Number</th>
          <th colspan="2">Company</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job Description</th>
            <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hussam</td>
          <td>Bawwab</td>
          <td>30</td>
          <td>079</td>
          <td>Software Engineer</td>
          <td>5,000</td>
        </tr>
        <tr>
          <td>Ali</td>
          <td>Bawwab</td>
          <td>30</td>
          <td>079</td>
          <td>Software Engineer</td>
          <td>5,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
