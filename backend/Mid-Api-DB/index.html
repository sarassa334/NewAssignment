<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- mystyle link -->
    <link rel="stylesheet" href="style.css">
<!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- font-awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Mid Term Assessment</title>
</head>
<body>

  <!-- page tabs -->
   <!-- <div class="container"> -->

   
   <!-- from bootstrap -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="create-tab" type="button" role="tab" aria-controls="create" aria-selected="true">Create User</button>
    </li>
    <li class="nav-item" role="presentation">
      <button onclick="viewUserTable()" class="nav-link" id="preview-tab" type="button" role="tab" aria-controls="preview" aria-selected="false">Preview</button>
    </li>
  </ul>
<!-- end page tabs -->

  <!-- create user tab -->
  <div class="tab-content">
    <div id="CreateUserDiv" style="display: block;">
<!-- form from boots -->
<section class="vh-100" style="background-color: #f7f7f7;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black mb-7" style="border-radius: 15px;">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</p>
<!-- success Message -->
                <div id="successMessage" class="alert alert-success" style="display: none;">
                  <strong>Success!</strong> Your user has been created successfully.
                </div>
<!-- end success Message -->

                <form class="mx-1 mx-md-4" id="userForm">
<!-- Name -->
                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" class="form-control" required placeholder="Enter your full name">       
                                         <!-- error message for validation -->
                      <span id="nameError" class="text-danger"></span>
                    </div>
                  </div>
<!-- Email -->
                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" class="form-control" required placeholder="Enter your email address">
                             <!-- error message for validation -->
                      <span id="emailError" class="text-danger"></span>
                    </div>
                  </div>
<!-- phone -->
                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="tel" id="phone" class="form-control" required placeholder="Enter your phone number">
                             <!-- error message for validation -->
                      <span id="phoneError" class="text-danger"></span>
                    </div>
                  </div>
<!-- gender -->
                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-venus-mars fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select id="gender" class="form-control" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female" >Female</option>
                        <option value="Other">Other</option>
                      </select>
                             <!-- error message for validation -->
                      <span id="genderError" class="text-danger"></span>
                    </div>
                  </div>
<!-- address -->
                  <div class="d-flex flex-row align-items-center mb-3">
                    <i class="fas fa-address-book fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <textarea id="address" class="form-control" rows="4" required placeholder="Enter your address"></textarea>
                             <!-- error message for validation -->
                      <span id="addressError" class="text-danger"></span>
                    </div>
                  </div>
<!-- subØ©mit button (when i press on this button i call addUser(event) function) -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary" onclick="addUser(event)">Register</button>
                  </div>
<!-- end submmit button -->
                </form>
              </div>
<!-- form image -->
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
              </div>
   <!-- end form image -->           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
 <!-- end form from boots -->
    </div>
    </div>
    <!--end create user tab -->
<!-- ----------------------------------------------------------------------------------------------------------------------- -->
    <!-- preview tab -->
     <div id="previewUsersDiv" style="display: none;"> <!-- onclick="viewUserTable()" (before)-->

      <!-- toggle button -->
      <div class="text-center mb-3">
        <button id="toggleViewBtn" class="btn btn-primary">Switch to Card View</button>
      </div>
      <!-- end toggle button -->

      <div id="tableView" class="table-responsive">
        <!-- table -->
       
      <table class="container table align-middle mb-0 bg-white" id="table"> <!-- container -->
       
        <thead class="bg-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
                            <!-- table rows will be added here by js -->

        </tbody> 
      </table>


    </div>

<!-- ---------------------------------------------------------------------------------------------------------------------------------------------------- -->
<!-- cards -->

    <div id="cardView" style="display: none;"> <!-- class="container" -->

<!-- no users alert -->
<div id="noUsersAlert" class="alert alert-warning text-center" style="display: none;">
  No users in the card yet.
</div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" id="cardViewContent">
        <!-- cards information will be added here by js -->
         
      </div>
  </div>
    <!-- end preview tab -->
  </div>
<!-- </div> -->
<!-- my scribt link -->
 <script src="script.js"></script>
 <!-- bootstrap js functionality link -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
