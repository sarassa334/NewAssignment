<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="firstName">First Name:</label>
      <input
        type="text"
        name="FirstName"
        id="firstName"
        placeholder="Enter your first name"
        required
        maxlength="16"
        minlength="8"
        value="karla"
      />

      <label for="lastName">Last Name:</label>
      <input
        type="text"
        name="LastName"
        id="lastName"
        placeholder="Enter your last name"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
        required
      />

      <label for="password">Password:</label> 
      <input
        type="password"
        name="Password"
        id="password"
        placeholder="Enter your password"
        required
      />

      <input type="submit" value="Create User" />
    </form>
  </body>
</html>
